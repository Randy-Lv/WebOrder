<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>后台登陆</title>

<link href="main.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#btnLogin").click(function(){
		var user= $("#user").val();
		var pwd= $("#pwd").val();
		if($.trim(user) == "" || $.trim(pwd) == "" )
		{
			$("#tip").text("用户名/密码不可空");
			return;
		}
		$("#tip").text("");
		$("#loginForm").submit();
	})
})
</script>
</head>
<body>
<div class="login">
    <div class="box png">
		
		<form action="/Login" method="post"  id="loginForm">  		
			<div class="input">
				<div class="log">
					<div class="name">
						<label>用户名</label><input type="text" class="text" id="user" placeholder="用户名" name="username" tabindex="1">
					</div>
					<div class="pwd">
						<label>密　码</label><input type="password" class="text" id="pwd" placeholder="密码" name="password" tabindex="2">
					</div>
					<div>
						<input id="btnLogin" type="button" class="submit" tabindex="3" value="登录">					
					</div>
					<div id="tip" style="color:red;font-size:20px;text-align:center;margin-top:20px;"></div>
				</div>
			</div>
		</form>
	</div>
    <div class="air-balloon ab-1 png"></div>
	<div class="air-balloon ab-2 png"></div>
    <div class="footer"></div>
</div>
</body>
</html>
